<div class="container m-auto my-4">
    <div class="row col-6 m-auto">
        <form [formGroup]="userform" (ngSubmit)="submitForm()">
            <div class="mb-4">
              <label  class="form-label">Name</label>
              <input type="text" class="form-control"   formControlName="name" placeholder="Enter Your Name">
            </div>
            <div class="mb-4">
                <label class="form-label">Email</label>
                <input type="email" class="form-control"  formControlName="email" placeholder="Enter Your Email">
              </div>
            <div class="mb-4">
              <label class="form-label">Mobile No.</label>
              <input type="text" class="form-control"  formControlName="contact" placeholder="Enter Your Mobile Number">
            </div>
            <div class="mb-4">
                <label  class="form-label">Age</label>
                <input type="text" class="form-control"  formControlName="age" placeholder="Enter Your Age">
            </div>
            <div class="d-flex">
                <div class="me-3">
                    <button type="submt" class="btn btn-primary">Add</button>
                </div>
                <div>
                    <button type="reset" class="btn btn-secondary">Reset</button>   
                </div>
            </div>
          </form>
    </div>
</div>

<div class="container my-5">
    <table class="table">
        <thead class="table-dark">
          <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>contact</th>
            <th>age</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of users">
          <tr>  
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.contact}}</td>
            <td>{{item.age}}</td>
            <td>
                <button type="button" class="btn btn-primary me-2" (click)="getUserById(item.id)">Edit</button>
                <button type="button" class="btn btn-danger me-2" (click)="DeleteUserById(item.id)">Delete</button>
            </td>   
          </tr>
        </tbody>
    </table>
</div>
